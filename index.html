<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="index.js" type="text/javascript"></script>
</head>

<body ng-app="signupApp">
    <!-- Navbar -->
    <div id="select">
        <a href="" ng-click="showform=false" class="show">SIGN UP</a>
        <a href="" ng-click="showform=true" class="show">LOGIN IN</a>
    </div>

    <div id="main">

        <!-- Sign Up form -->
        <form id="signup-form" ng-controller="signupController" ng-hide="showform">
            <div id="main-head">
                <CENTER>
                    <H2>SIGN UP HERE</H2>
                </CENTER>
            </div>
            <label for="fname">First Name</label>
            <div class="form-field">
                <i class='fas fa-user' style='font-size:24px;color:#a5a2a2'></i>
                <input type="text" id="fname" name="fname" class="input-field" placeholder="Enter first name"
                    ng-model="data.fname">
            </div>
            <label for="lname">Last Name</label>
            <div class="form-field">
                <i class='fas fa-user' style='font-size:24px;color:#a5a2a2'></i>
                <input type="text" id="lname" name="lname" class="input-field" placeholder="Enter last name"
                    ng-model="data.lname">
            </div>
            <label for="uname">Username</label>
            <div class="form-field">
                <i class='fas fa-user' style='font-size:24px;color:#a5a2a2'></i>
                <input type="text" id="uname" name="uname" class="input-field" placeholder="Enter username"
                    ng-model="data.uname">
            </div>
            <label for="password">Password</label>
            <div class="form-field">
                <i class='fas fa-lock' style='font-size:24px;color:#a5a2a2'></i>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter password"
                    ng-model="data.password">
            </div>
            <label for="dob">Date of Birth</label>
            <div class="form-field">
                <i class='far fa-calendar-alt' style='font-size:24px;color:#a5a2a2'></i>
                <input type="date" id="dob" name="dob" class="input-field" placeholder="Enter Date of Birth"
                    ng-model="data.dob">
            </div>
            <label for="country">Country</label>
            <div class="form-field">
                <i class='fas fa-map-marker-alt' style='font-size:24px;color:#a5a2a2'></i>
                <input type="text" id="country" name="country" class="input-field" placeholder="Enter country"
                    ng-model="data.country">
            </div>
            <div id="form-button">
                <center><button id="reg-button" ng-click="submitData()">Register</button></center>

            </div>
        </form>

        <!-- Login form -->
        <form id="login-form" ng-controller="loginController" ng-show="showform">
            <div id="main-head">
                <CENTER>
                    <H2>LOG IN</H2>
                </CENTER>
            </div>
            <label for="uname">Username</label>
            <div class="form-field">
                <i class='fas fa-user' style='font-size:24px;color:#a5a2a2'></i>
                <input type="text" id="loginuname" name="uname" class="input-field" placeholder="Enter username"
                    ng-model="login.uname">
            </div>
            <label for="password">Password</label>
            <div class="form-field">
                <i class='fas fa-lock' style='font-size:24px;color:#a5a2a2'></i>
                <input type="password" id="loginpassword" name="password" class="input-field"
                    placeholder="Enter password" ng-model="login.password">
            </div>
            <div id="form-button">
                <center><button id="log-button" ng-click="loginUser()">Login</button></center>

            </div>
        </form>

        <!-- Table displaying details of registered users -->
        <div id="users" ng-controller="userController">

            <div id="users-head">
                <CENTER>
                    <H2>REGISTERED USERS</H2>
                </CENTER>
            </div>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Date of Birth</th>
                    <th>Country</th>
                </tr>
                <tr ng-repeat="item in users">
                    <td>{{ item.fname }}</td>
                    <td>{{ item.lname }}</td>
                    <td>{{ item.uname }}</td>
                    <td>{{ item.dob }}</td>
                    <td>{{ item.country }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
